<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game">
      <div class="game__display-results" data-id="display-results">
        <div class="game__score"></div>
        <div class="game__message"></div>
      </div>
      <div class="game__choices">
        <img
          src="images/rock.png"
          alt="a hand with rock shape"
          class="game__choice"
          data-btn-id="rock"
        />
        <img
          src="images/paper.png"
          alt="a hand with paper shape"
          class="game__choice"
          data-btn-id="paper"
        />
        <img
          src="images/scissors.png"
          alt="a hand with scissors shape"
          class="game__choice"
          data-btn-id="scissors"
        />
      </div>
    </div>
  </body>
</html>
